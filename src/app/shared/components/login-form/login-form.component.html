<mat-card class="app-login-form">
  <mat-card-header>
    <mat-card-title class="app-login-title"
      >Welcome to Live Editor</mat-card-title
    >
    <mat-card-subtitle class="app-login-subtitle"
      >Connect your Google account to proceed</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions class="app-login-button">
    <button mat-raised-button color="primary" mat-button (click)="onSubmit()">
      Connect With Google
    </button>
  </mat-card-actions>
</mat-card>
